name: Code Style
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/cache-cargo
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path ./crates/Cargo.toml -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path ./crates/Cargo.toml --all-features -- -D warnings
